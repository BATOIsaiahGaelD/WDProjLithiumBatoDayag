            <script>

                    document.getElementById("strats").style.animationName="animstrats";
                    document.getElementById("minigames").style.animationName="animminigames";
                    document.getElementById("reference").style.animationName="animreference";
                }

                    document.getElementById("p1").style.animationName="p1";
