<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frisbee4Fun - Sign Up</title>
    <link rel="icon" href="../assets/logo.png" sizes="32x32" type="image/jpg">
    <link rel="stylesheet" href="headfoot.css">
    <link rel="stylesheet" href="./CSS Files/signups.css">
</head>
<body>

    <header class="site-header">
        <div class="nav-wrapper">
            <div class="logo">Frisbee4Fun</div>
            <nav class="nav-links">
                        <a href="../index.html">Homepage</a>
                        <a href="./intro.html">Intro</a>
                        <a href="./throws.html">Throws</a>
                        <a href="./tipsntricks.html">Tips</a>
                        <a href="./ultimatefrisbee.html">Ultimate</a>
                        <a href="./stratsandforms.html">Strategies</a>
                        <a href="./minigames.html">Mini Games</a>
                        <a href="./references.html">References</a>
                        <a href="./profile.html">Profile</a>
            </nav>
        </div>
        <div class="account-tab">
            <a href="./login.html">Log In</a>
        </div>
    </header>

    <div class="page-wrapper">
        <main class="main-container">
            <div class="signup-box">
                <h2>Create Account</h2>
                <p>Join the Frisbee4Fun community</p>
                
                <form id="signupForm">
                    <div class="input-field">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>

                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="input-field">
                        <label for="jersey">Jersey Number</label>
                        <input type="number" id="jersey" min="0" max="99" required>
                    </div>

                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>

                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>
                
                <div class="footer-link">
                    Already have an account? <a href="./login.html">Login here</a>
                </div>
            </div>
        </main>
    </div>

    <script src="./account.js"></script>
</body>
</html>
