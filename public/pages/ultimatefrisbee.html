<DOCTYPE! html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale-1.0">
            <meta name="description" content="2Q Website Project">
            <meta name="keywords" content="2Q-Project, Website, Projects, Web Development">
            <meta name="authors" content="Isaiah Gael D. Bato, Russell Jayden M. Dayag">
            <title>Frisbee4Fun</title>
            <link rel="icon" href="" sizes="32x32" type="image/jpg">
            <link rel="stylesheet" href="../CSS Files/headfoot.css">
            <style>
                header {
                    z-index:100;
                }
                div.body {
                    padding-top:5vw;
                    padding-bottom:43vw;
                }
                div.main {
                    height: 30vw;
                    width:30vw;
                    position:absolute;
                    left: 18vw;
                    top:14vw;
                }
                img#uldisc {
                    height: 24vw;
                    width:24vw;
                    position:absolute;
                    left: 20vw;
                    top:14vw;
                    animation-duration: 2s;
                    animation-fill-mode:forwards;
                    z-index:1
                }
                @keyframes move {
                    0% {top:14vw; left:20vw;}
                    100% {width:15vw; height:15vw; top:-4vw; left:-13vw;}
                }
                div#box1 {
                    position:absolute;
                    width:20vw;
                    height:0vw;
                    left:3vw;
                    top:28vw;
                    background-color:grey;
                    border-radius:2vw;
                    animation-duration:2s;
                    animation-fill-mode:forwards;
                }
                div#box2 {
                    position: absolute;
                    width:0vw;
                    height:13vw;
                    background-color:grey;
                    left:24vw;
                    border-radius:2vw;
                    animation-duration:2s;
                    animation-fill-mode:forwards;
                }
                div#box3 {
                    position:absolute;
                    width:0vw;
                    height:0vw;
                    background-color:grey;
                    left:24vw;
                    top:28vw;
                    border-radius:2vw;
                    animation-duration:2s;
                    animation-fill-mode:forwards;
                }
                @keyframes box1 {
                    0% {height:0vw;}
                    100% {height:23vw;}
                }
                @keyframes box2 {
                    100% {width:72vw;}
                }
                @keyframes box3 {
                    100% {width:72vw; height:23vw;}
                }
                @keyframes title {
                    100% {left:-62vw;}
                }
                @keyframes begin {
                    100% {left:-18vw;}
                }
                div#title {
                    position:absolute;
                    font-size:8vw;
                    width:80vw;
                    height:5vw;
                    left:18vw;
                    top:7vw;
                    background-color:rgba(0,0,0,0);
                    animation-duration:2s;
                    animation-fill-mode:forwards;
                }
                div#begin {
                    position:absolute;
                    font-size:2vw;
                    width:20vw;
                    height:3vw;
                    left:42vw;
                    top:18vw;
                    animation-duration:2s;
                    animation-fill-mode:forwards;
                }
            </style>
            <link rel="stylesheet" href="../CSS Files/stratsandforms.css">
        </head>

                <div class="nav-wrapper">

            <div class="body">
                <div class="main">
                    <img id="uldisc" onclick="start()" src="../images/frisbeeultimate.png">
                </div>
                <div id="title">
                    ULTIMATE FRISBEE
                </div>
                <div id="begin">
                    Click Disc to Begin
                </div>
                <div id="box1">

                </div>
                <div id="box2">

                </div>
                <div id="box3">

                </div>
            <script>
                function start(){
                    document.getElementById("uldisc").style.animationName="move";
                    document.getElementById("title").style.animationName="title";
                    document.getElementById("begin").style.animationName="begin";
                    document.getElementById("box1").style.animationName="box1";
                    document.getElementById("box2").style.animationName="box2";
                    document.getElementById("box3").style.animationName="box3";
                }
            </script>
