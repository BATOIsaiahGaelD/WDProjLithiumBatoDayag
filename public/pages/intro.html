<DOCTYPE! html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale-1.0">
            <meta name="description" content="2Q Website Project">
            <meta name="keywords" content="2Q-Project, Website, Projects, Web Development">
            <meta name="authors" content="Isaiah Gael D. Bato, Russell Jayden M. Dayag">
            <title>Frisbee4Fun</title>
            <link rel="icon" href="" sizes="32x32" type="image/jpg">
            <link rel="stylesheet" href="../CSS Files/headfoot.css">
            <style>
                div.body {
                    padding-top:5vw;
                    padding-bottom:5vw;
                }
                div.frisbeee {
                    position:relative;
                    height:55vw;
                    width:55vw;
                    border-radius:50%;
                    left:-15.75vw;
                    margin:0px;
                }
                img.page {
                    position:relative;
                    height:0vw;
                    width: 0vw;
                    border-radius:50%;
                    left:21vw;
                    animation-name:disc;
                    animation-duration:5s;
                    animation-fill-mode:forwards;
                    margin:0px;
                }
                @keyframes disc {
                    0% {height:0vw; width:0vw; left:21vw;}
                    25% {height:15vw; width:15vw; left:21vw}
                    50% {height:25vw; width:25vw; left:36vw;}
                    100% {height:55vw; width:55vw; left:-15.75vw;}
                }
                div#paragraph1 {
                    background-color:aqua;
                    width:0vw;
                    height:10vw;
                    position:absolute;
                    left:23vw;
                    top:14vw;
                    animation-duration:2s;
                    animation-fill-mode:forwards;
                    border-radius:5px;
                    box-shadow: 2px 2px 6px black;
                }
                div#paragraph2 {
                    background-color:aqua;
                    width:0vw;
                    height: 10vw;
                    position:absolute;
                    left:28vw;
                    top:32vw;
                    animation-duration:2s;
                    animation-fill-mode:forwards;
                    border-radius:5px;
                    box-shadow: 2px 2px 6px black;
                }
                div#paragraph3 {
                    background-color:aqua;
                    width:0vw;
                    height: 10vw;
                    position:absolute;
                    left:23vw;
                    top:50vw;
                    animation-duration:2s;
                    animation-fill-mode:forwards;
                    border-radius:5px;
                    box-shadow: 2px 2px 6px black;
                }
                @keyframes p1anim {
                    0% {width:0vw; height:10vw;}
                    100% {width:70vw; height:10vw;}
                }
                @keyframes p2anim {
                    0% {width:0vw; height:10vw;}
                    100% {width:70vw; height:10vw;}
                }
                @keyframes p3anim {
                    0% {width:0vw; height:10vw;}
                    100% {width:70vw; height:10vw;}
                }
                /*
                footer {
                    position: absolute;
                    bottom: -57vw;
                    padding-bottom:30vw;
                }*/
            </style>
            <link rel="stylesheet" href="../CSS Files/stratsandforms.css">
        </head>

            <div class="body">
                <div class="frisbeee" onclick="pop()">
                    <img class="page" src="../images/frisbeeintro.png">
                </div>
                <div id="paragraph1">
                    
                </div>
                <div id="paragraph2">

                </div>
                <div id="paragraph3">

                </div>
            <script>
                function pop(){
                    document.getElementById("paragraph1").style.animationName="p1anim";
                    document.getElementById("paragraph2").style.animationName="p2anim";
                    document.getElementById("paragraph3").style.animationName="p3anim";
                }
            </script>
